<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>socioGen</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="- Logo.png" type="x-icon" />
  </head>

  <body>
    <header>
      <nav class="navBar">
        <img src="- Logo.png" />
        <h1>socioGen</h1>
        <section id="navMenu">
          <a class="navlink" href="index.html">HOME</a>
          <div class="notifications-container">
            <div class="notifications-icon" id="notifications-icon">
              <i class="fas fa-bell"></i>
              <span class="notification-badge" id="notification-badge">0</span>
            </div>
            <div class="notifications-dropdown" id="notifications-dropdown">
              <div class="notifications-header">
                <h3>Notifications</h3>
                <button id="mark-all-read">Mark all as read</button>
              </div>
              <div class="notifications-list" id="notifications-list">
                <div class="notification-empty">No notifications yet</div>
              </div>
            </div>
          </div>
          <a href="Login.html">Login</a>
        </section>
      </nav>

      <section class="search-section">
        <form id="search-form" onsubmit="handleSearch(event)">
          <input
            type="text"
            placeholder="Search for users"
            class="searchBox"
            id="search-input"
          />
          <button type="submit" class="searchBtn">
            <img src="- Search.png" alt="Search" />
          </button>
        </form>
      </section>
    </header>

    <main>
      <!--------------- Post Box Section --------------->
      <div class="post-box" id="post-box">
        <textarea id="postInput" placeholder="What's on your mind?"></textarea>
        <div class="post-actions-container">
          <div class="post-attachments">
            <label for="post-image-upload" class="attachment-btn">
              <i class="far fa-image"></i> Photo
            </label>
            <input
              type="file"
              id="post-image-upload"
              accept="image/*"
              style="display: none"
            />
            <div
              id="image-preview-container"
              class="image-preview-container"
              style="display: none"
            >
              <img id="image-preview" src="" alt="Preview" />
              <button class="remove-image" id="remove-image">Ã—</button>
            </div>
          </div>
          <button id="postButton">
            <i class="fas fa-paper-plane"></i> Post
          </button>
        </div>
      </div>
      <!--------------- Feed Section --------------->
      <div class="feed" id="feed">
        <!-- Posts will be loaded here dynamically -->
        <div id="loading-indicator" style="text-align: center; padding: 20px">
          <i class="fas fa-spinner fa-spin" style="font-size: 24px"></i>
          <p>Loading posts...</p>
        </div>
      </div>

      <!-- Add a search results container right after the search section -->
      <div id="search-results-container" class="search-results-container">
        <div class="search-results-header">
          <h3>Search Results</h3>
          <button id="close-search-results">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div id="search-results" class="search-results">
          <!-- Search results will be displayed here -->
        </div>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Major Project socioGen - Connect with the world</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
